package:
    name: libnnpdf
    version: "{{ environ.get('GIT_DESCRIBE_TAG', '')[1:] }}"

source:
    git_url: ../

requirements:
    build: 
        - python 
        - lhapdf
        - patchelf
        - swig
        - sqlite
        - gcc
        - libgcc
        - atlas
        - gsl
        - numpy
    run:
        - lhapdf
        - python 
        - sqlite
        - libgcc
        - atlas
        - gsl
        - numpy

build:
    number: {{ environ.get('GIT_DESCRIBE_NUMBER', 0) }}
    detect_binary_files_with_prefix: True

test:
    commands:
        - nnpdf-config

about:
    home: https://nnpdf.hepforge.org/
    license: SECRET
