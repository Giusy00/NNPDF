package:
    name: nnpdf
    version: "{{ GIT_DESCRIBE_TAG }}.{{ GIT_DESCRIBE_NUMBER }}"

source:
    git_url: ../

requirements:
    build:
        - {{ compiler("cxx") }}
        - {{ compiler("c") }}
        - swig ==3.0.10
        - cmake
        - pkg-config
    host:
        - python
        - lhapdf
        - reportengine >=0.22.4
        - matplotlib >=2.0.1
        - blessings
        - scipy >=0.19.1
        - pandas
        - requests
        - prompt_toolkit
        - sqlite
        #Gsl doesn't link openblas on old debian 7
        - gsl
        - numpy {{ numpy }}
        - libarchive
        - yaml-cpp
        - apfel >=3        
    run:
        - lhapdf
        - python
        - sqlite
        - libgcc # [linux]
        - gsl
        - numpy {{ numpy }}
        - libarchive
        - yaml-cpp
        - apfel >=3

build:
    number: 0
    detect_binary_files_with_prefix: True

test:
    commands:
        - nnpdf-config

about:
    home: https://nnpdf.mi.infn.it/
    license: SECRET
    summary: "NNPDF analysis framework"
