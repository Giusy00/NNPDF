      - {dataset: LHCB_Z_13TEV_DIELECTRON, frac: 1.0, cfac: [QCD]} # N

############################################################
datacuts:
  t0pdfset     : NNPDF31_nnlo_as_0118 # PDF set to generate t0 covmat
  q2min        : 3.49                # Q2 minimum
  w2min        : 12.5                # W2 minimum
  combocuts    : NNPDF31             # NNPDF3.0 final kin. cuts
  jetptcut_tev : 0                   # jet pt cut for tevatron
  jetptcut_lhc : 0                   # jet pt cut for lhc
  wptcut_lhc   : 30.0                # Minimum pT for W pT diff distributions
  jetycut_tev  : 1e30                # jet rap. cut for tevatron
  jetycut_lhc  : 1e30                # jet rap. cut for lhc
  dymasscut_min: 0                   # dy inv.mass. min cut
  dymasscut_max: 1e30                # dy inv.mass. max cut
  jetcfactcut  : 1e30                # jet cfact. cut

############################################################
theory:
  theoryid: 53        # database id

hyperscan:
    architecture:
        initializers: ['glorot_normal', 'glorot_uniform']
        n_layers: [3,4,5]
        min_units: 20
        max_units: 50
        activations: ['sigmoid', 'tanh']
    kfold: 
        threshold: 5.0
        partitions:
          - datasets:
            # DIS
              - HERACOMBCCEM
              - HERACOMBNCEP460
              - HERACOMB_SIGMARED_B
              - NMC
              - NTVNBDMNFe
            # EWK
              - LHCBZEE2FB
              - CMSWEASY840PB
              - D0WEASY
              - ATLASZPT8TEVMDIST
              - DYE886P
            # JETS+TOP
              - ATLASPHT15
              - ATLAS_2JET_7TEV_R06
              - ATLAS_SINGLETOP_TCH_DIFF_8TEV_TBAR_RAP_NORM
              - CMSTTBARTOT
              - CMS_SINGLETOP_TCH_TOT_7TEV
          - datasets:
            # DIS
              - HERACOMBCCEP
              - HERACOMBNCEP575
              - NMCPD
              - NTVNUDMNFe
            # EWK
              - LHCBWZMU7TEV
              - LHCB_Z_13TEV_DIELECTRON
              - ATLASWZRAP11CC
              - ATLAS_WP_JET_8TEV_PT
              - ATLASZHIGHMASS49FB
              - CMSWMASY47FB
              - D0WMASY
              - DYE886R
              - CDFZRAP
            # JET+TOP
              - ATLASTTBARTOT
              - ATLAS_SINGLETOP_TCH_DIFF_8TEV_T_RAP_NORM
              - CMSTTBARTOT5TEV
              - CMS_TTBAR_2D_DIFF_MTT_TRAP_NORM
          - datasets:
            # DIS
              - CHORUSNBPb
              - HERACOMBNCEP820
              - BCDMSD
            # EWK
              - LHCBWZMU8TEV
              - LHCB_Z_13TEV_DIMUON
              - ATLASWZRAP11CF
              - ATLAS_WM_JET_8TEV_PT
              - ATLASLOMASSDY11EXT
              - ATLASZPT8TEVYDIST
              - CMSWMU8TEV
              - D0ZRAP
            # JET+TOP
              - CMS_2JET_7TEV
              - ATLAS_SINGLETOP_TCH_DIFF_7TEV_T_RAP_NORM
              - ATLAS_SINGLETOP_TCH_R_13TEV
              - CMS_SINGLETOP_TCH_R_13TEV
          - datasets:
            # DIS
              - CHORUSNUPb
              - HERACOMBNCEP920
              - BCDMSP
            # EWK
              - LHCBZ940PB
              - ATLASWZRAP36PB
              - CMSZDIFF12
              - DYE605
              - CMSDY2D11
            # JET+TOP
              - ATLASPHT12
              - CMS_2JET_3D_8TEV
              - ATLAS_SINGLETOP_TCH_DIFF_7TEV_TBAR_RAP_NORM
              - ATLAS_SINGLETOP_TCH_R_7TEV
              - CMSTOPDIFF8TEVTTRAPNORM
              - CMS_SINGLETOP_TCH_R_8TEV

############################################################
fitting:

  trvlseed: 1
  nnseed: 2
  mcseed: 3  
  epochs: 20000
  save: False
  savefile: 'weights.hd5'
  load: False
  loadfile: 'weights.hd5'

  seed     : 9453862133528      # set the seed for the random generator
  genrep   : False      # on = generate MC replicas, off = use real data
  rngalgo  : 0      # 0 = ranlux, 1 = cmrg, see randomgenerator.cc
  fitmethod: NGA    # Minimization algorithm
  nmutants : 80     # Number of mutants for replica
  paramtype: NN
  nnodes   : [2,5,3,1]

  parameters: # This defines the parameter dictionary that is passed to the Model Trainer
    nodes_per_layer: [30, 40, 50, 8]
    activation_per_layer: ['tanh', 'tanh', 'tanh', 'linear']
    initializer: 'glorot_normal'
    optimizer:
      clipnorm: 46.2
      learning_rate: 0.73
      optimizer_name: 'Adadelta'
    epochs: 50000
    positivity:
      initial: 370
      multiplier:
    integrability:
      initial:
      multiplier: 1.03
    stopping_patience: 0.30
    layer_type: 'dense'
    dropout: 0.0

  # NN23(QED) = sng=0,g=1,v=2,t3=3,ds=4,sp=5,sm=6,(pht=7)
  # EVOL(QED) = sng=0,g=1,v=2,v3=3,v8=4,t3=5,t8=6,(pht=7)
  # EVOLS(QED)= sng=0,g=1,v=2,v8=4,t3=4,t8=5,ds=6,(pht=7)
  # FLVR(QED) = g=0, u=1, ubar=2, d=3, dbar=4, s=5, sbar=6, (pht=7)
  fitbasis: EVOL  # EVOL (7), EVOLQED (8), etc.
  basis:
      # remeber to change the name of PDF accordingly with fitbasis
      # pos: True for NN squared
      # mutsize: mutation size
      # mutprob: mutation probability
      # smallx, largex: preprocessing ranges
      - { fl: sng, pos: off, trainable: off, mutsize: [15], mutprob: [0.05], smallx: [1.082,1.133], largex: [1.462,2.602] }
      - { fl: g,   pos: off, trainable: off, mutsize: [15], mutprob: [0.05], smallx: [0.8946,1.085], largex: [1.444,4.489] }
      - { fl: v,   pos: off, trainable: off, mutsize: [15], mutprob: [0.05], smallx: [0.5007,0.6570], largex: [1.375,2.944] }
      - { fl: v3,  pos: off, trainable: off, mutsize: [15], mutprob: [0.05], smallx: [0.3111,0.5725], largex: [1.431,2.945] }
      - { fl: v8,  pos: off, trainable: off, mutsize: [15], mutprob: [0.05], smallx: [0.5174,0.7523], largex: [1.354,3.206] }
      - { fl: t3,  pos: off, trainable: off, mutsize: [15], mutprob: [0.05], smallx: [-0.2578,0.95], largex: [1.818,3.085] }
      - { fl: t8,  pos: off, trainable: off, mutsize: [15], mutprob: [0.05], smallx: [0.7557,0.95], largex: [1.468,2.910] }
      - { fl: t15, pos: off, trainable: off, mutsize: [15], mutprob: [0.05], smallx: [0.9757,1.159], largex: [1.356,3.589] }

############################################################
stopping:
  stopmethod: LOOKBACK  # Stopping method
  lbdelta   : 0         # Delta for look-back stopping
  mingen    : 0         # Minimum number of generations
  window    : 500       # Window for moving average
  minchi2   : 3.5       # Minimum chi2 
  minchi2exp: 6.0       # Minimum chi2 for experiments
  nsmear    : 200       # Smear for stopping
  deltasm   : 200       # Delta smear for stopping
  rv        : 2         # Ratio for validation stopping
  rt        : 0.5       # Ratio for training stopping
  epsilon   : 1e-6      # Gradient epsilon

############################################################
positivity:
  posdatasets:
    - { dataset: POSF2U,   poslambda: 1e6 }  # Positivity Lagrange Multiplier
    - { dataset: POSF2DW,  poslambda: 1e6 }
    - { dataset: POSF2S,   poslambda: 1e6 }
    - { dataset: POSFLL,   poslambda: 1e6 }
    - { dataset: POSDYU,   poslambda: 1e10 }
    - { dataset: POSDYD,   poslambda: 1e10 }
    - { dataset: POSDYS,   poslambda: 1e10 }
    - { dataset: POSF2C,   poslambda: 1e6 }
    - { dataset: POSXUQ,   poslambda: 1e6 }  # Positivity of MSbar PDFs
    - { dataset: POSXUB,   poslambda: 1e6 }
    - { dataset: POSXDQ,   poslambda: 1e6 }
    - { dataset: POSXDB,   poslambda: 1e6 }
    - { dataset: POSXSQ,   poslambda: 1e6 }
    - { dataset: POSXSB,   poslambda: 1e6 }
    - { dataset: POSXGL,   poslambda: 1e6 }
 
############################################################
integrability:
 integdatasets:
    - { dataset: INTEGXT8,   poslambda: 1e2 }
    - { dataset: INTEGXT3,   poslambda: 1e2 }

closuretest:
  filterseed  : 0   # Random seed to be used in filtering data partitions
  fakedata    : False # on = to use FAKEPDF to generate pseudo-data
  fakepdf     : MSTW2008nlo68cl # Theory input for pseudo-data
  errorsize   : 1.0 # uncertainties rescaling
  fakenoise   : False # on = to add random fluctuations to pseudo-data
  rancutprob  : 1.0 # Fraction of data to be included in the fit
  rancutmethod: 0   # Method to select rancutprob data fraction
  rancuttrnval: False # 0(1) to output training(valiation) chi2 in report
  printpdf4gen: False # To print info on PDFs during minimization

############################################################
lhagrid:
  nx  : 150
  xmin: 1e-9
  xmed: 0.1
  xmax: 1.0
  nq  : 50
  qmax: 1e5

############################################################
debug: False
