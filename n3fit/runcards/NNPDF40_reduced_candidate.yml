# CMS EWK
      - { dataset: CMSWEASY840PB, frac: 1.0, cfac: [QCD] }
      - { dataset: CMSWMASY47FB,  frac: 1.0, cfac: [QCD] }
      - { dataset: CMSDY2D11,     frac: 0.5, cfac: [QCD] }
