#
# Configuration file for NNPDF++
#

############################################################
description: NNPDF4.0 NNLO global, reduced dataset

############################################################
# frac: training fraction
# ewk: apply ewk k-factors
# sys: systematics treatment (see systypes)
experiments:
# Fixed target DIS
  - experiment: NMC
    datasets:
      - { dataset: NMCPD, frac: 0.5 }
      - { dataset: NMC,   frac: 0.5  }
  - experiment: SLAC
    datasets:
      - { dataset: SLACP, frac: 0.5}
      - { dataset: SLACD, frac: 0.5}
  - experiment: BCDMS
    datasets:
      - { dataset: BCDMSP, frac: 0.5}
      - { dataset: BCDMSD, frac: 0.5}
  - experiment: CHORUS
    datasets:
      - { dataset: CHORUSNUPb, frac: 0.5} #Changed name for consistency with full runcard
      - { dataset: CHORUSNBPb, frac: 0.5} #Changed name for consistency with full runcard
  - experiment: NTVDMN
    datasets:
      - { dataset: NTVNUDMNFe, frac: 0.5, cfac: [MAS]} 
      - { dataset: NTVNBDMNFe, frac: 0.5, cfac: [MAS]} 
# HERA data
  - experiment: HERACOMB
    datasets:
      - { dataset: HERACOMBNCEM , frac: 0.5}
      - { dataset: HERACOMBNCEP460, frac: 0.5}
      - { dataset: HERACOMBNCEP575, frac: 0.5}
      - { dataset: HERACOMBNCEP820, frac: 0.5}
      - { dataset: HERACOMBNCEP920, frac: 0.5}
      - { dataset: HERACOMBCCEM , frac: 0.5}
      - { dataset: HERACOMBCCEP , frac: 0.5}
# Combined HERA charm production cross-sections
# - experiment: HERAF2CHARM
#   datasets:
#       - { dataset: HERAF2CHARM, frac: 0.5}
#     - {dataset: HERACOMB_SIGMARED_C, frac: 0.5} # N 
  - experiment: HERAF2BOTTOM
    datasets:
      - {dataset: HERACOMB_SIGMARED_B, frac: 0.5} # N 
# Fixed target Drell-Yan
  - experiment: DYE886
    datasets:
      - { dataset: DYE886R, frac: 1.0 }
      - { dataset: DYE886P, frac: 0.5, cfac: [QCD] }
  - experiment: DYE605
    datasets:
      - { dataset: DYE605, frac: 0.5, cfac: [QCD] }
# Tevatron jets and W,Z production
  - experiment: CDF
    datasets:
      - { dataset: CDFZRAP, frac: 1.0, cfac: [QCD] }
  - experiment: D0
    datasets:
      - { dataset: D0ZRAP, frac: 1.0, cfac: [QCD] }
      - { dataset: D0WEASY, frac: 1.0, cfac: [QCD] }
      - { dataset: D0WMASY, frac: 1.0, cfac: [QCD] }
# ATLAS
  - experiment: ATLAS
    datasets:
# ATLAS eWK
      - { dataset: ATLASWZRAP36PB,   frac: 1.0, cfac: [QCD] }
      - { dataset: ATLASZHIGHMASS49FB, frac: 1.0, cfac: [QCD] }
      - { dataset: ATLASLOMASSDY11EXT, frac: 1.0, cfac: [QCD] }
      - { dataset: ATLASWZRAP11CC, frac: 0.5, cfac: [QCD]} # N
      - { dataset: ATLASWZRAP11CF, frac: 0.5, cfac: [QCD]} # N
      - { dataset: ATLAS_WP_JET_8TEV_PT, frac: 0.5, cfac: [QCD]} # N
      - { dataset: ATLAS_WM_JET_8TEV_PT, frac: 0.5, cfac: [QCD]} # N
# ATLAS Z pt    
      - { dataset: ATLASZPT8TEVMDIST,   frac: 0.5, cfac: [QCD], sys: 10 }
      - { dataset: ATLASZPT8TEVYDIST,   frac: 0.5, cfac: [QCD], sys: 10 }
# # ATLAS jets            
#       - { dataset: ATLASR04JETS36PB, frac: 0.5, sys: 10 }
#       - { dataset: ATLASR04JETS2P76TEV, frac: 0.5, sys: 10 }
#       - { dataset: ATLAS1JET11, frac: 0.5, sys: 10 }
# ATLAS top
      - {dataset: ATLASTTBARTOT, frac: 1.0, cfac: [QCD] }    
      - {dataset: ATLAS_TTB_DIFF_8TEV_LJ_TRAPNORM, frac: 1.0, cfac: [QCD]}  # N
      - {dataset: ATLAS_TTB_DIFF_8TEV_LJ_TTMNORM, frac: 1.0, cfac: [QCD]}    # N
#DIJETS
      - {dataset: ATLAS_2JET_7TEV_R06, frac: 0.5, cfac: [QCD]} # N
#DIRECT PHOTON
      - {dataset: ATLASPHT12, frac: 0.5, cfac: [NRM,QCD,EWK]} # N
      - {dataset: ATLASPHT15, frac: 0.5, cfac: [QCD,EWK]} # N
#SINGLE TOP
      - {dataset: ATLAS_SINGLETOP_TCH_R_7TEV, frac: 1.0, cfac: [QCD]}  # N
      - {dataset: ATLAS_SINGLETOP_TCH_R_13TEV, frac: 1.0, cfac: [QCD]}  # N
      - {dataset: ATLAS_SINGLETOP_TCH_DIFF_7TEV_T_RAP_NORM, frac: 1.0, cfac: [QCD]}  # N
      - {dataset: ATLAS_SINGLETOP_TCH_DIFF_7TEV_TBAR_RAP_NORM, frac: 1.0, cfac: [QCD]}  # N
      - {dataset: ATLAS_SINGLETOP_TCH_DIFF_8TEV_T_RAP_NORM, frac: 0.5, cfac: [QCD]}  # N
      - {dataset: ATLAS_SINGLETOP_TCH_DIFF_8TEV_TBAR_RAP_NORM, frac: 0.5, cfac: [QCD]}  # N
# CMS
  - experiment: CMS
