      - {dataset: CMS_TTB_DIFF_13TEV_2016_LJ_TRAP, frac: 1.0, cfac: [QCD]} # N
#SINGLE TOP
      - {dataset: CMS_SINGLETOP_TCH_TOT_7TEV, frac: 1.0, cfac: [QCD]} # N
      - {dataset: CMS_SINGLETOP_TCH_R_8TEV, frac: 1.0, cfac: [QCD]}   # N
      - {dataset: CMS_SINGLETOP_TCH_R_13TEV, frac: 1.0, cfac: [QCD]}  # N
# LHCb 
  - experiment: LHCb
    datasets:
      - {dataset: LHCBZ940PB, frac: 1.0, cfac: [QCD] }
      - {dataset: LHCBZEE2FB, frac: 1.0, cfac: [QCD] }
      - {dataset: LHCBWZMU7TEV, frac: 1.0, cfac: [NRM,QCD] }
      - {dataset: LHCBWZMU8TEV, frac: 1.0, cfac: [NRM,QCD] }
