############################################################
datacuts:
  t0pdfset: 210225-n3fit-alphas-002  # PDF set to generate t0 covmat
  q2min: 3.49                        # Q2 minimum
  w2min: 12.5                        # W2 minimum

############################################################
theory:
  theoryid: 202     # database id

############################################################
fitting:
  trvlseed: 475038818
  nnseed: 2394641471
  mcseed: 1831662593
  save: false
  genrep: true      # true = generate MC replicas, false = use real data

  parameters: # This defines the parameter dictionary that is passed to the Model Trainer
    nodes_per_layer: [25, 20, 8]
    activation_per_layer: [tanh, tanh, linear]
    initializer: glorot_normal
    optimizer:
      clipnorm: 6.073e-6
      learning_rate: 2.621e-3
      optimizer_name: Nadam
    epochs: 17000
    positivity:
      initial: 184.8
      multiplier:
    integrability:
      initial: 10
      multiplier:
    stopping_patience: 0.1
    layer_type: dense
    dropout: 0.0
    threshold_chi2: 3.5

  # EVOL(QED) = sng=0,g=1,v=2,v3=3,v8=4,t3=5,t8=6,(pht=7)
  # EVOLS(QED)= sng=0,g=1,v=2,v8=4,t3=4,t8=5,ds=6,(pht=7)
  # FLVR(QED) = g=0, u=1, ubar=2, d=3, dbar=4, s=5, sbar=6, (pht=7)
  fitbasis: EVOL  # EVOL (7), EVOLQED (8), etc.
  basis:
  - {fl: sng, pos: false, trainable: false, mutsize: [15], mutprob: [0.05], smallx: [
      1.095, 1.121], largex: [1.519, 3.207]}
  - {fl: g, pos: false, trainable: false, mutsize: [15], mutprob: [0.05], smallx: [
      0.8119, 1.106], largex: [2.877, 6.781]}
  - {fl: v, pos: false, trainable: false, mutsize: [15], mutprob: [0.05], smallx: [
      0.5361, 0.7263], largex: [1.592, 3.459]}
  - {fl: v3, pos: false, trainable: false, mutsize: [15], mutprob: [0.05], smallx: [
      0.1419, 0.4964], largex: [1.737, 3.623]}
  - {fl: v8, pos: false, trainable: false, mutsize: [15], mutprob: [0.05], smallx: [
      0.5851, 0.7927], largex: [1.589, 3.651]}
  - {fl: t3, pos: false, trainable: false, mutsize: [15], mutprob: [0.05], smallx: [
      -0.543, 1.13], largex: [1.778, 3.554]}
  - {fl: t8, pos: false, trainable: false, mutsize: [15], mutprob: [0.05], smallx: [
      0.6476, 0.8731], largex: [1.572, 3.586]}
  - {fl: t15, pos: false, trainable: false, mutsize: [15], mutprob: [0.05], smallx: [
      1.084, 1.141], largex: [1.524, 3.424]}

