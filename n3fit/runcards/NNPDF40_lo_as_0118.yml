trvlseed: 1520585894
nnseed: 2647869818
mcseed: 1101490705
save: false
genrep: true   # true = generate MC replicas, false = use real data

parameters: # This defines the parameter dictionary that is passed to the Model Trainer
  nodes_per_layer: [25, 20, 8]
  activation_per_layer: [tanh, tanh, square]
  initializer: glorot_normal
  optimizer:
    clipnorm: 6.073e-6
    learning_rate: 2.621e-3
    optimizer_name: Nadam
  epochs: 17000
  positivity:
    initial: 184.8
    multiplier:
  integrability:
    initial: 10
    multiplier:
  stopping_patience: 0.1
  layer_type: dense
  dropout: 0.0
  #    threshold_chi2: 3.5

fitting:
  sum_rules: MSR
  # NN23(QED) = sng=0,g=1,v=2,t3=3,ds=4,sp=5,sm=6,(pht=7)
  # EVOL(QED) = sng=0,g=1,v=2,v3=3,v8=4,t3=5,t8=6,(pht=7)
  # EVOLS(QED)= sng=0,g=1,v=2,v8=4,t3=4,t8=5,ds=6,(pht=7)
  # FLVR(QED) = g=0, u=1, ubar=2, d=3, dbar=4, s=5, sbar=6, (pht=7)
  fitbasis: FLAVOUR  # EVOL (7), EVOLQED (8), etc.
  basis:
  - {fl: u, trainable: false, smallx: [1,1], largex: [1.655, 4.386]}
  - {fl: ubar, trainable: false, smallx: [1,1], largex: [2.766, 11.61]}
  - {fl: d, trainable: false, smallx: [1,1], largex: [3.48, 6.71]}
  - {fl: dbar, trainable: false, smallx: [1,1], largex: [4.274, 13.33]}
  - {fl: s, trainable: false, smallx: [1,1], largex: [4.861, 9.974]}
  - {fl: sbar, trainable: false, smallx: [1,1], largex: [4.648, 12.43]}
  - {fl: c, trainable: false, smallx: [1,1], largex: [2.878, 7.57]}
  - {fl: g, trainable: false, smallx: [1,1], largex: [3.453, 13.24]}

