# LHCb EW
  - {dataset: LHCBZ940PB,              frac: 1.0, cfac: [QCD]}
  - {dataset: LHCBZEE2FB,              frac: 1.0, cfac: [QCD]}
  - {dataset: LHCBWZMU7TEV,            frac: 1.0, cfac: [NRM,QCD]}
  - {dataset: LHCBWZMU8TEV,            frac: 1.0, cfac: [NRM,QCD]}
  - {dataset: LHCB_WENU_8TEV_A,        frac: 0.5, cfac: [QCD]} # N
  - {dataset: LHCB_Z_13TEV_DIMUON,     frac: 1.0, cfac: [QCD]} # N
  - {dataset: LHCB_Z_13TEV_DIELECTRON, frac: 1.0, cfac: [QCD]} # N


############################################################
datacuts:
  t0pdfset: 101120-nnpdf40-jcm        # PDF set to generate t0 covmat
  q2min        : 3.49                # Q2 minimum
  w2min        : 12.5                # W2 minimum
  combocuts    : NNPDF31             # NNPDF3.0 final kin. cuts
  jetptcut_tev : 0                   # jet pt cut for tevatron
  jetptcut_lhc : 0                   # jet pt cut for lhc
  wptcut_lhc   : 30.0                # Minimum pT for W pT diff distributions
  jetycut_tev  : 1e30                # jet rap. cut for tevatron
  jetycut_lhc  : 1e30                # jet rap. cut for lhc
  dymasscut_min: 0                   # dy inv.mass. min cut
  dymasscut_max: 1e30                # dy inv.mass. max cut
  jetcfactcut  : 1e30                # jet cfact. cut

############################################################
theory:
  theoryid: 53        # database id

############################################################
fitting:

  trvlseed: 441557204
  nnseed: 4140724068
  mcseed: 1618953082
  save: False
  genrep   : True       # on = generate MC replicas, off = use real data

  parameters: # This defines the parameter dictionary that is passed to the Model Trainer
    nodes_per_layer: [18, 24, 36, 8]
    activation_per_layer: [tanh, sigmoid, sigmoid, linear]
    initializer: glorot_normal
    optimizer:
      clipnorm: 100.0
      learning_rate: 1.0
      optimizer_name: Adadelta
    epochs: 45000
    positivity:
      initial: 338
      multiplier:
    integrability:
      initial: 10
      multiplier:
    stopping_patience: 0.15
    layer_type: dense
    dropout: 0.0
    threshold_chi2: 3.5

  # NN23(QED) = sng=0,g=1,v=2,t3=3,ds=4,sp=5,sm=6,(pht=7)
  # EVOL(QED) = sng=0,g=1,v=2,v3=3,v8=4,t3=5,t8=6,(pht=7)
  # EVOLS(QED)= sng=0,g=1,v=2,v8=4,t3=4,t8=5,ds=6,(pht=7)
  # FLVR(QED) = g=0, u=1, ubar=2, d=3, dbar=4, s=5, sbar=6, (pht=7)
  fitbasis: EVOL  # EVOL (7), EVOLQED (8), etc.
  basis:
  - {fl: sng, pos: false, trainable: false, mutsize: [15], mutprob: [0.05], smallx: [1.074, 1.124], largex: [1.471, 3.335]}
  - {fl: g, pos: false, trainable: false, mutsize: [15], mutprob: [0.05], smallx: [0.8363, 1.083], largex: [2.5, 6.9]}
  - {fl: v, pos: false, trainable: false, mutsize: [15], mutprob: [0.05], smallx: [0.5741, 0.7375], largex: [1.513, 3.912]}
  - {fl: v3, pos: false, trainable: false, mutsize: [15], mutprob: [0.05], smallx: [-0.08012, 0.5072], largex: [1.733, 4.053]}
  - {fl: v8, pos: false, trainable: false, mutsize: [15], mutprob: [0.05], smallx: [0.6088, 0.7906], largex: [1.516, 3.907]}
  - {fl: t3, pos: false, trainable: false, mutsize: [15], mutprob: [0.05], smallx: [-0.3794, 0.7936], largex: [1.771, 3.825]}
  - {fl: t8, pos: false, trainable: false, mutsize: [15], mutprob: [0.05], smallx: [0.7167, 1.000], largex: [1.498, 3.772]}
  - {fl: t15, pos: false, trainable: false, mutsize: [15], mutprob: [0.05], smallx: [0.9842, 1.149], largex: [1.464, 3.709]}

############################################################
stopping:
  stopmethod: LOOKBACK  # Stopping method
  lbdelta   : 0         # Delta for look-back stopping
  mingen    : 0         # Minimum number of generations
  window    : 500       # Window for moving average
  minchi2   : 3.5       # Minimum chi2 
  minchi2exp: 6.0       # Minimum chi2 for experiments
  nsmear    : 200       # Smear for stopping
  deltasm   : 200       # Delta smear for stopping
  rv        : 2         # Ratio for validation stopping
  rt        : 0.5       # Ratio for training stopping
  epsilon   : 1e-6      # Gradient epsilon

############################################################
positivity:
  posdatasets:
    - { dataset: POSF2U,   poslambda: 1e6 }  # Positivity Lagrange Multiplier
    - { dataset: POSF2DW,  poslambda: 1e6 }
    - { dataset: POSF2S,   poslambda: 1e6 }
    - { dataset: POSFLL,   poslambda: 1e6 }
    - { dataset: POSDYU,   poslambda: 1e10 }
    - { dataset: POSDYD,   poslambda: 1e10 }
    - { dataset: POSDYS,   poslambda: 1e10 }
    - { dataset: POSF2C,   poslambda: 1e6 }
    - { dataset: POSXUQ,   poslambda: 1e6 }  # Positivity of MSbar PDFs
    - { dataset: POSXUB,   poslambda: 1e6 }
    - { dataset: POSXDQ,   poslambda: 1e6 }
    - { dataset: POSXDB,   poslambda: 1e6 }
    - { dataset: POSXSQ,   poslambda: 1e6 }
    - { dataset: POSXSB,   poslambda: 1e6 }
    - { dataset: POSXGL,   poslambda: 1e6 }
 
############################################################
integrability:
 integdatasets:
    - { dataset: INTEGXT8,   poslambda: 1e2 }
    - { dataset: INTEGXT3,   poslambda: 1e2 }

closuretest:
  filterseed  : 0   # Random seed to be used in filtering data partitions
  fakedata    : False # on = to use FAKEPDF to generate pseudo-data
  fakepdf     : MSTW2008nlo68cl # Theory input for pseudo-data
  errorsize   : 1.0 # uncertainties rescaling
  fakenoise   : False # on = to add random fluctuations to pseudo-data
  rancutprob  : 1.0 # Fraction of data to be included in the fit
  rancutmethod: 0   # Method to select rancutprob data fraction
  rancuttrnval: False # 0(1) to output training(valiation) chi2 in report
  printpdf4gen: False # To print info on PDFs during minimization

############################################################
lhagrid:
  nx  : 150
  xmin: 1e-9
  xmed: 0.1
  xmax: 1.0
  nq  : 50
  qmax: 1e5

############################################################
debug: False
