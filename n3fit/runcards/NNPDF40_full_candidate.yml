# CMS Z pt
  - { dataset: CMSZDIFF12,   frac: 1.0, cfac: [QCD,NRM], sys: 10 }
# CMS DIJETS
  - {dataset: CMS_2JET_7TEV,    frac: 0.5, cfac: [QCD]} # N 
  - {dataset: CMS_2JET_3D_8TEV, frac: 0.5, cfac: [QCD]} # N
# CMS TOP PAIR PRODUCTION      
  - {dataset: CMSTTBARTOT,                     frac: 1.0, cfac: [QCD]} 
  - {dataset: CMSTOPDIFF8TEVTTRAPNORM,         frac: 1.0, cfac: [QCD]}
  - {dataset: CMSTTBARTOT5TEV,                 frac: 1.0, cfac: [QCD]} # N
  - {dataset: CMS_TTBAR_2D_DIFF_MTT_TRAP_NORM, frac: 1.0, cfac: [QCD]} # N
