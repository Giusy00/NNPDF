# CMS SINGLE TOP
  - {dataset: CMS_SINGLETOP_TCH_TOT_7TEV, frac: 1.0, cfac: [QCD]} # N
  - {dataset: CMS_SINGLETOP_TCH_R_8TEV,   frac: 1.0, cfac: [QCD]} # N
