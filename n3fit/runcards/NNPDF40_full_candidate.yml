  - {dataset: D0ZRAP,  frac: 1.0, cfac: [QCD]}
  - {dataset: D0WEASY, frac: 1.0, cfac: [QCD]}
  - {dataset: D0WMASY, frac: 1.0, cfac: [QCD]}
# ATLAS DY and EW
