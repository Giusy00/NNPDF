  - { dataset: ATLASWZRAP11CF,       frac: 0.5, cfac: [QCD]}      # N
  - { dataset: ATLASDY2D8TEV,        frac: 0.5, cfac: [QCDEWK]}   # N
  - { dataset: ATLAS_WZ_TOT_13TEV,   frac: 1.0, cfac: [NRM,QCD]}  # N
  - { dataset: ATLAS_WP_JET_8TEV_PT, frac: 0.5, cfac: [QCD]}      # N
  - { dataset: ATLAS_WM_JET_8TEV_PT, frac: 0.5, cfac: [QCD]}      # N
# ATLAS ZpT
  - {dataset: ATLASZPT8TEVMDIST, frac: 0.5, cfac: [QCD], sys: 10}
  - {dataset: ATLASZPT8TEVYDIST, frac: 0.5, cfac: [QCD], sys: 10}
# ATLAS TOP PAIR PRODUCTION
  - {dataset: ATLASTTBARTOT,                       frac: 1.0, cfac: [QCD]}    
  - {dataset: ATLAS_TTB_DIFF_8TEV_LJ_TPTNORM,      frac: 1.0, cfac: [QCD]} # N
  - {dataset: ATLAS_TTB_DIFF_8TEV_LJ_TRAPNORM,     frac: 1.0, cfac: [QCD]} # N
  - {dataset: ATLAS_TTB_DIFF_8TEV_LJ_TTMNORM,      frac: 1.0, cfac: [QCD]} # N
  - {dataset: ATLAS_TTB_DIFF_8TEV_LJ_TTRAPNORM,    frac: 1.0, cfac: [QCD]} # N
  - {dataset: ATLAS_TOPDIFF_DILEPT_8TEV_TTRAPNORM, frac: 1.0, cfac: [QCD]} # N
# ATLAS SINGLE JETS
  - {dataset: ATLAS_1JET_8TEV_R06_DEC, frac: 0.5, cfac: [QCD]} # N
# ATLAS DIJETS
  - {dataset: ATLAS_2JET_7TEV_R06, frac: 0.5, cfac: [QCD]} # N
# ATLAS DIRECT PHOTON
  - {dataset: ATLASPHT15, frac: 0.5, cfac: [QCD,EWK]} # N
