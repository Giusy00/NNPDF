package:
    name: nnpdf
    version: "{{ environ.get('GIT_DESCRIBE_TAG', '')[1:] }}.{{ environ.get('GIT_DESCRIBE_NUMBER', 0) }}"

source:
    git_url: ../

requirements:
    build: 
        - libnnpdf
        - patchelf
        - gcc
        - libgcc
        - yaml-cpp
