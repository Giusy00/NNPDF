   deweighted:
      data_uncertainties: uncertainties_dw.yaml
   shifted:
      data_uncertainties: uncertainties_sh.yaml

# Theory
theory:
   FK_tables:
     - - NMCPD_D1
       - NMCPD_D2
     - - NMCPD_P
   compound: "RATIO"

nnpdf_metadata:
   nnpdf31_process: "DIS NC"
   experiment: "NMC"


