# Generalia
setname: "NMCPD"
ndata: 260
kinematics: kinematics.yaml
version: 0 # when something breaks, the version is bumped up and the previous metadata is saved and remembered 4ever
version_comment: this was broken whatever whatever

# Plotting
dataset_label: "NMC $d/p$"
x: k2
y_label: "$F_2^d/F_2^p(x,Q^2)$" 
kinematics_override: dis_sqrt_scale
figure_by:
  - k1

# References
arXiv:
   url: "https://arxiv.org/abs/hep-ex/9611022"
iNSPIRE:
   url: "https://inspirehep.net/literature/424154"
