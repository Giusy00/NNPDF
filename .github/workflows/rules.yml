# A single CI script with github workflow.
name: Automatic Fit

on: [push]

env:
  CONDA_PY: 37
  MAXREP: 5
  NREP: 5
  REFERENCE_SET: 231020-nnpdf40_jcm_iterated

jobs:
  build:
    runs-on: self-hosted
    steps:
    - name: Cleanup workspace
      run: |
        rm -rf ~/miniconda3/conda-bld
        rm -rf ~/miniconda3/envs/*
        rm -rf "${{ github.workspace }}"
    - uses: actions/checkout@v1
    - name: Build recipe
      run: |
        CONDA_PY=$CONDA_PY conda build --no-test -q conda-recipe
    - name: Installing NNPDF conda package
      run: |
        conda create -n nnpdfenv -c file:///home/runner/miniconda3/conda-bld/ nnpdf
    - name: Preparing fit runcard
      run: |
        # set runcard name
        export COMMIT=`git rev-parse --short HEAD`
        export TIMESTAMP=`date --iso-8601`
        echo "RUNCARD=NNBOT-$COMMIT-$TIMESTAMP" >> $GITHUB_ENV
    - name: Downloading requirements
      run: |
        source activate nnpdfenv
        cd n3fit/runcards
        cp developing.yml $RUNCARD.yml
        vp-setupfit $RUNCARD.yml
    - name: Running n3fit
      run: |
        source activate nnpdfenv
        cd n3fit/runcards
        for ((i=1; i<=$MAXREP; i++)); do n3fit $RUNCARD.yml $i; done
    - name: Running dglap
      run: |
        source activate nnpdfenv
        cd n3fit/runcards
        evolven3fit $RUNCARD $MAXREP
    - name: Postfit and upload fit
      run: |
        source activate nnpdfenv
        cd n3fit/runcards
        postfit $NREP $RUNCARD
        url=$(vp-upload $RUNCARD 2>&1 | grep https)
        echo "FIT_URL=$url" >> $GITHUB_ENV
    - name: Building and upload report
      run: |
        source activate nnpdfenv
        vp-comparefits $RUNCARD $REFERENCE_SET \
                    --title "Automatic fit $RUNCARD" \
                    --author bot \
                    --keywords test \
                    --thcovmat_if_present
        url=$(vp-upload output/ 2>&1 | grep https)
        echo "REPORT_URL=$url" >> $GITHUB_ENV
    - name: Summary
      run: |
        echo $FIT_URL
        echo $REPORT_URL
