      - dataset: CMSZDIFF12 # Not included in past (because of [NRM])
      - dataset: CMSJETS11
      - dataset: CMSTTBARTOT
      - dataset: CMSTOPDIFF8TEVTTRAPNORM
  - experiment: LHCb
    datasets:
      - dataset: LHCBZ940PB
      - dataset: LHCBZEE2FB
      - dataset: LHCBWZMU7TEV # Not included in past (because of [NRM])
      - dataset: LHCBWZMU8TEV # Not included in past (because of [NRM])
  - experiment: CDF
