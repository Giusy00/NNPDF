meta:
   author: Andrea Barontini
   keywords: [theory uncertainties, 5-point]
   title: NLO 5bar-point variations for 1 process type - DIS CC

metadata_group: nnpdf31_process #!IMPORTANT! Do not remove

default_theory:
   - theoryid: 163

theoryid: 163
point_prescription: '5bar point'


theoryids:
   from_: scale_variation_theories

dataspecs:
        - theoryid: 163
          speclabel: $(\xi_F,\xi_R)=(1,1)$
        - theoryid: 180
          speclabel: $(\xi_F,\xi_R)=(2,2)$
        - theoryid: 173
          speclabel: $(\xi_F,\xi_R)=(0.5,0.5)$
        - theoryid: 175
          speclabel: $(\xi_F,\xi_R)=(2,0.5)$
        - theoryid: 178
          speclabel: $(\xi_F,\xi_R)=(0.5,2)$

normalize_to: 1

fit: 190315_ern_nlo_central_163_global
use_cuts: "fromfit"

pdf:
    from_: fit

dataset_inputs:
  - dataset: CHORUSNU
  - dataset: CHORUSNB
  - dataset: NTVNUDMN
  - dataset: NTVNBDMN
  - dataset: HERACOMBCCEM
  - dataset: HERACOMBCCEP

template: template_matrix_plots_new.md

dataset_report:
   meta: Null
   template_text: |
      ## Scale variations as a function of the kinematics for {@dataset_name@}
      {@plot_fancy_dataspecs@}

actions_:
  - report(main=true)

