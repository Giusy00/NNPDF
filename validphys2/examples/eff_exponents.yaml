# Generate the effective exponent plots.
# The effective exponents are used to find the exponents a (alpha) and
# b (beta) used to parametrize the PDF in the fit: pdf = x^{-a} (1-x)^b NN(x).

Q: 1.65 #Q is the PDF scale in GeV.

alpha:
  ymin: 0
  ymax: 1.5

beta:
  ymin: 0
  ymax: 5

basis: 'evolution' #The evolution basis of the DGLAP equations

pdfs:
  - {id: NNPDF31_nlo_as_0118, label: NNPDF 3.1 NLO}
  - {id: NNPDF30_nlo_as_0118, label: NNPDF 3.0 NLO}

meta:
    author: Rabah Abdul Khalek
    title: Effective Exponents
    keywords: [test, eff_exp]

template_text: |
  ---
  title: Effective exponents
  keywords: [eff_exp]
  ---

  Effective exponents plots
  -----------
  {@alpha plot_alphaEff@}
  {@beta plot_betaEff@}

  {@with pdfs@}
  Next effective exponents table for {@pdf@}
  -----------
  {@next_effective_exponents_table@}
  {@endwith@}

actions_:
  - report(main=true)
