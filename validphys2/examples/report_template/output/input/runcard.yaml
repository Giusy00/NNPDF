dataset_report:
    meta: Null
    template_text: |
        {@with matched_datasets_from_dataspecs@}
        % Data theory comparison for {@dataset_name@}
        
        Absolute
        ---------
        
        {@ plot_fancy_dataspecs @}
        
        Normalized
        ----------
        
        {@ datanorm plot_fancy_dataspecs @}

        {@endwith@}

normalize:
  normalize_to: 1

datanorm:
    normalize_to: data

actions_:
    - - report:
          main: True
